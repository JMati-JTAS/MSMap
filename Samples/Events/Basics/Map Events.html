<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map Events - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This example shows how all the different events for the map work by highlight a label to indicate which event fired as you use the map." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="bmv8-mapevents.png" />
    
    <script>
    function GetMap() {
        var map = new Microsoft.Maps.Map('#myMap', {});

        Microsoft.Maps.Events.addHandler(map, 'viewchange', function (e) {
            document.getElementById('output').innerHTML = map.getCenter();
        });
    }
    </script>
    <script defer src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]'></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div><br/>
    <div id="output"></div>
</body>
</html>
