<!DOCTYPE html>
<html lang="en">
<head>
    <title> - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map, pin;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {});

        pin = new Microsoft.Maps.Pushpin(map.getCenter());
        Microsoft.Maps.Events.addHandler(pin, 'changed', function (e) {
            alert(e.name + ' property of pushpin has changed.');
        });
        map.entities.push(pin);
    }
    </script>
    <script defer src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]"></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div><br/>
    <input type="button" onclick="pin.setLocation(map.getCenter())" value="Update Location"/>
    <input type="button" onclick="pin.setOptions({color: 'red'})" value="Update Color" />
</body>
</html>
