<!DOCTYPE html>
<html lang="en">
<head>
    <title> - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map;

    function GetMap() {
        map = new Microsoft.Maps.Map('#myMap', {
            center: new Microsoft.Maps.Location(47.620490, -122.349300)
        });

        createRoundImagePushpin(map.getCenter(), '/images/pushpins/ssMap.png', 36, function (pin) {
            map.entities.push(pin);
        });
    }

    function createRoundImagePushpin(location, url, radius, callback) {
        var diameter = radius * 2;

        var img = new Image();
        img.onload = function () {
            var c = document.createElement('canvas');
            c.width = radius * 2;
            c.height = radius * 2;

            var context = c.getContext('2d');

            //Draw a circle which can be used to clip the image.
            context.beginPath();
            context.arc(radius, radius, radius, 0, 2 * Math.PI, false);
            context.fill();

            //Use the circle to clip.
            context.clip();

            //Draw the image icon
            context.drawImage(img, 0, 0, diameter, diameter);

            var pin = new Microsoft.Maps.Pushpin(location, {
                //Generate a base64 image URL from the canvas.
                icon: c.toDataURL(),
                anchor: new Microsoft.Maps.Point(radius, radius)
            });

            if (callback) {
                callback(pin);
            }
        };

        //Allow cross domain image editting.
        img.crossOrigin = 'anonymous'; 
        img.src = url;
    }
    </script>
    
</head>
<body>
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;background-color:gray"></div>

    <script>
        // Dynamic load the Bing Maps Key and Script
        // Get your own Bing Maps key at https://www.microsoft.com/maps
        (async () => {
            let script = document.createElement("script");
            let bingKey = await fetch("https://samples.azuremaps.com/api/GetBingMapsKey").then(r => r.text()).then(key => { return key });
            script.setAttribute("src", `https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=${bingKey}`);
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
