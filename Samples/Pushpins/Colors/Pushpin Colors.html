<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pushpin Colors - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This samples shows multiple pushpins in different colors." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map;

    function GetMap() {
        map = new Microsoft.Maps.Map('#myMap', {
            zoom: 4
        });

        var center = map.getCenter();
        var pins = [];

        //Create 3 red pushpins.
        for (var i = 0; i < 3; i++) {
            //Create a location object of where to place the pushpin on the map.
            var loc = new Microsoft.Maps.Location(center.latitude, center.longitude + i * 10);

            //Create a pushpin 
            var pin = new Microsoft.Maps.Pushpin(loc, { color: 'red' });

            pins.push(pin);
        }

        //Create 3 yellow pushpins.
        for (var i = 0; i < 3; i++) {
            //Create a location object of where to place the pushpin on the map.
            var loc = new Microsoft.Maps.Location(center.latitude - 10, center.longitude + i * 10);

            //Create a pushpin 
            var pin = new Microsoft.Maps.Pushpin(loc, { color: 'yellow' });

            pins.push(pin);
        }

        //Add the pushpins to the map
        map.entities.push(pins);
    }
    </script>
    
</head>
<body>
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;background-color:gray"></div>

    <script>
        // Dynamic load the Bing Maps Key and Script
        // Get your own Bing Maps key at https://www.microsoft.com/maps
        (async () => {
            let script = document.createElement("script");
            let bingKey = await fetch("https://samples.azuremaps.com/api/GetBingMapsKey").then(r => r.text()).then(key => { return key });
            script.setAttribute("src", `https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=${bingKey}`);
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
