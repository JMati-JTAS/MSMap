<!DOCTYPE html>
<html lang="en">
<head>
    <title> - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map;

    function GetMap() {
        map = new Microsoft.Maps.Map('#myMap', {});

        createColoredPushpin(map.getCenter(), 'red', function (pin) {
            map.entities.push(pin);
        });        
    }

    function createColoredPushpin(location, color, callback) {
        var img = new Image();
        img.onload = function () {
            var c = document.createElement('canvas');
            c.width = img.width;
            c.height = img.height;

            var context = c.getContext('2d');

            //Draw a colored circle behind the pin
            context.beginPath();
            context.arc(13, 13, 11, 0, 2 * Math.PI, false);
            context.fillStyle = color;
            context.fill();

            //Draw the pushpin icon
            context.drawImage(img, 0, 0);

            var pin = new Microsoft.Maps.Pushpin(location, {
                //Generate a base64 image URL from the canvas.
                icon: c.toDataURL(),
                anchor: new Microsoft.Maps.Point(12, 39)
            });

            if (callback) {
                callback(pin);
            }
        };

        img.src = 'images/TransparentPushpin.png';
    }
    </script>
    <script defer src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]'></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>
</body>
</html>
