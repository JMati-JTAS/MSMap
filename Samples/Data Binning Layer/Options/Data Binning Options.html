<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Binning Options - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A set options the define how a data binning layer is rendered." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map, layer, pins;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {});

        //Generate random test pushpins. 
        pins = Microsoft.Maps.TestDataGenerator.getPushpins(100, map.getBounds());
        
        //Load the Data Binning module.
        Microsoft.Maps.loadModule('Microsoft.Maps.DataBinning', function () {
            layer = new Microsoft.Maps.DataBinningLayer(pins, {
                dataBinType: Microsoft.Maps.DataBinType.square,
                radius: 3,
                distanceUnits: Microsoft.Maps.SpatialMath.DistanceUnits.Miles,
                polygonOptions: {
                    strokeColor: 'white'
                }
            });
            map.layers.insert(layer);
        });
    }
    </script>
    <script defer src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]'></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>
</body>
</html>
