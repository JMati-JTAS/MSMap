<!DOCTYPE html>
<html lang="en">
<head>
    <title>Well Known Text Read - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This example shows how to parse a Well Known Text string value into a Bing Maps shape and display it on the map." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="bmv8-readwkt.jpg" />
    
    <script>
    function GetMap() {
        var map = new Microsoft.Maps.Map('#myMap', {
            center: new Microsoft.Maps.Location(47.6, -122.34)
        });

        //Load the Well Known Text module.
        Microsoft.Maps.loadModule('Microsoft.Maps.WellKnownText', function () {
            //Parse well known text string.
            var pin = Microsoft.Maps.WellKnownText.read('POINT(-122.34009 47.60995)');

            //Add parsed shape to the map.
            map.entities.push(pin);
        });
    }
    </script>
    <script defer src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]"></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>
</body>
</html>
