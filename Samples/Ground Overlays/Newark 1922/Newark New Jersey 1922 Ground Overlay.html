<!DOCTYPE html>
<html lang="en">
<head>
    <title>Newark New Jersey 1922 Ground Overlay - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows an image of a map of Newark New Jersey from 1922 as a Ground Overlay." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map, overlay;

    function GetMap() {
        map = new Microsoft.Maps.Map('#myMap', {
            center: new Microsoft.Maps.Location(40.740, -74.18),
            zoom: 12
        });

        overlay = new Microsoft.Maps.GroundOverlay({
            //Microsoft.Maps.LocationRect.fromEdges(north, west, south, east)
            bounds: Microsoft.Maps.LocationRect.fromEdges(40.773941, -74.22655, 40.712216, -74.12544),
            imageUrl: 'https://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg',
            beneathLabels: false
        });
        map.layers.insert(overlay);
    }
    </script>

</head>
<body>
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;background-color:gray"></div>

    <fieldset style="width:800px;margin-top:10px;">
        <legend>Newark New Jersey 1922 Ground Overlay Sample</legend>
        This sample shows an <a href="https://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg">image</a> of a map of Newark New Jersey from 1922 as a Ground Overlay.
    </fieldset>

    <script>
        // Dynamic load the Bing Maps Key and Script
        // Get your own Bing Maps key at https://www.microsoft.com/maps
        (async () => {
            let script = document.createElement("script");
            let bingKey = await fetch("https://samples.azuremaps.com/api/GetBingMapsKey").then(r => r.text()).then(key => { return key });
            script.setAttribute("src", `https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=${bingKey}`);
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
