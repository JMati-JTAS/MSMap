<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Layer - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="The Layer class makes it easy to organize groups of data by storing them in separate layers on the map." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map;

    function GetMap() {
        map = new Microsoft.Maps.Map('#myMap', {});

        var layer = new Microsoft.Maps.Layer("MyPushpinLayer1");
        layer.add(new Microsoft.Maps.Pushpin(map.getCenter()));
        map.layers.insert(layer);
    }
    </script>
    <script type='text/javascript' src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]" async defer></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>
</body>
</html>
