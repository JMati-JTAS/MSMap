<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map Center Offset - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to offset the center of the map by 100 pixels horizontally, and 50 pixels vertically." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {});
    }

    function offsetMapCenter() {
        map.setView({ center: map.getCenter(), centerOffset: new Microsoft.Maps.Point(100, 50) });
    }
    </script>
    
</head>
<body>
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;background-color:gray"></div>
    <input type="button" value="Offset Map Center" onclick="offsetMapCenter()"/>

    <fieldset style="width:800px;margin-top:10px;">
        <legend>Map Center Offset Sample</legend>
        This sample shows how to offset the center of the map by 100 pixels horizontally, and 50 pixels vertically. 
    </fieldset>

    <script>
        // Dynamic load the Bing Maps Key and Script
        // Get your own Bing Maps key at https://www.microsoft.com/maps
        (async () => {
            let script = document.createElement("script");
            let bingKey = await fetch("https://samples.azuremaps.com/api/GetBingMapsKey").then(r => r.text()).then(key => { return key });
            script.setAttribute("src", `https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=${bingKey}`);
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
