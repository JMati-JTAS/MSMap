<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple Maps - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows two maps rendered on the same page." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map, map2;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {});

        map2 = new Microsoft.Maps.Map('#myMap2', {
            mapTypeId: Microsoft.Maps.MapTypeId.aerial
        });
    }
    </script>
    <script defer src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]'></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:400px;"></div>

    <div id="myMap2" style="position:relative;width:800px;height:400px;"></div>

    <fieldset style="width:800px;margin-top:10px;">
        <legend>Multiple Maps Sample</legend>
        This sample shows two maps rendered on the same page. 
    </fieldset>
</body>
</html>
