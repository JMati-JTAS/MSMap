<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Map Styles - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to use display the new map styles in the dropdown of Bing Maps; Canvas Dark, Canvas Light, and Grayscale." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {
            supportedMapTypes: [
                Microsoft.Maps.MapTypeId.road,
                Microsoft.Maps.MapTypeId.aerial,
                Microsoft.Maps.MapTypeId.streetside,
                Microsoft.Maps.MapTypeId.grayscale,
                Microsoft.Maps.MapTypeId.canvasDark,
                Microsoft.Maps.MapTypeId.canvasLight,
                Microsoft.Maps.MapTypeId.birdseye, //Will display a button in the future.
                Microsoft.Maps.MapTypeId.ordnanceSurvey //Only appears when user is in UK.
            ],
            mapTypeId: Microsoft.Maps.MapTypeId.grayscale
        });
    }
    </script>
    
</head>
<body>
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;background-color:gray"></div>

    <fieldset style="width:800px;margin-top:10px;">
        <legend>New Map Styles Sample</legend>
        This sample shows how to use display the new map styles in the dropdown of Bing Maps; Canvas Dark, Canvas Light, and Grayscale.
    </fieldset>

    <script>
        // Dynamic load the Bing Maps Key and Script
        // Get your own Bing Maps key at https://www.microsoft.com/maps
        (async () => {
            let script = document.createElement("script");
            let bingKey = await fetch("https://samples.azuremaps.com/api/GetBingMapsKey").then(r => r.text()).then(key => { return key });
            script.setAttribute("src", `https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=${bingKey}`);
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
