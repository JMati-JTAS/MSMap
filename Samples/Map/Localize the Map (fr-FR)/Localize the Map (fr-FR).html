<!DOCTYPE html>
<html lang="en">
<head>
    <title>Localize the Map (fr-FR) - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to localize the map to the fr-FR market and language (French)." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {
            zoom: 2
        });
    }
    </script>
    <script defer src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&setLang=fr&setMkt=fr-FR&key=[YOUR_BING_MAPS_KEY]'></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>

    <fieldset style="width:800px;margin-top:10px;">
        <legend>Localize the Map (fr-FR) Sample</legend>
        This sample shows how to localize the map to the fr-FR market and language (French).
    </fieldset>
</body>
</html>
