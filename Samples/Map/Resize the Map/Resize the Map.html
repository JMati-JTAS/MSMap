<<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resize the Map - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to easily resize the map." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="screenshot.jpg" />
    
    <script>
    var map;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {});
    }

    function resize() {
        var mapDiv = document.getElementById('myMap');
        mapDiv.style.width = 300 + 'px';
        mapDiv.style.height = 200 + 'px';
    }
    </script>
    <script defer src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]'></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div><br/>
    <input type="button" value="Resize" onclick="resize()"/>

    <fieldset style="width:800px;margin-top:10px;">
        <legend>Resize the Map Sample</legend>
        This sample shows how to easily resize the map.
    </fieldset>
</body>
</html>
