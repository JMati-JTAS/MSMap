<!DOCTYPE html>
<html lang="en">
<head>
    <title>Traffic Module - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This examples shows how to display traffic data on top of the map." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="bmv8-trafficmoduleexample.png" />
    
    <script>
    var map, trafficManager;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {});

        //Load traffic module.
        Microsoft.Maps.loadModule('Microsoft.Maps.Traffic', function () {
            //Create an instance of the traffic manager and bind to map.
            trafficManager = new Microsoft.Maps.Traffic.TrafficManager(map);

            //Display the traffic data layer.
            trafficManager.show();
        });
    }
    </script>
    <script defer src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]"></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>
</body>
</html>
