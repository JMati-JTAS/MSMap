<!DOCTYPE html>
<html lang="en">
<head>
    <title>Infobox with Options - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This example shows how to create and infobox with the options that hide the pointer and close button, and additional has two action links." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="bmv8-infoboxoptionsexample2.jpg" />
    
    <script>
    var map, infobox;

    function GetMap() {
        map = new Microsoft.Maps.Map('#myMap', {});

        var center = map.getCenter();

        //Create an infobox that doesn't have a pointer or close button.
        infobox = new Microsoft.Maps.Infobox(center, {
            title: 'Map Center',
            description: 'This is the center of the map.',
            showPointer: false,
            showCloseButton: false,
            actions: [{
                label: 'Handler1',
                eventHandler: function (e) {
                    alert('Handler1');
                }
            }, {
                label: 'Handler2',
                eventHandler: function (e) {
                    alert('Handler2');
                }
            }]
        });

        //Assign the infobox to a map instance.
        infobox.setMap(map);
    }
    </script>
    
</head>
<body>
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;background-color:gray"></div>

    <script>
        // Dynamic load the Bing Maps Key and Script
        // Get your own Bing Maps key at https://www.microsoft.com/maps
        (async () => {
            let script = document.createElement("script");
            let bingKey = await fetch("https://samples.azuremaps.com/api/GetBingMapsKey").then(r => r.text()).then(key => { return key });
            script.setAttribute("src", `https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=${bingKey}`);
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
